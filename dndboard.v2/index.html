<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>

  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <script src="libraries/p5.sound.js"></script>

  <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <script src="sketch.js"></script>
  <script src="cell.js"></script>
  <script src="occupant.js"></script>
  <script src="viewGrid.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="style-draggable.css" type="text/css">
</head>

<body>
  <div class="wrapper">
    <div class="canvas" id="canvas" oncontextmenu="return false;">
    </div>
    <div class="menu-wrapper">
      <div>
        <ul class="nav nav-tabs">
          <li class="nav-item active" onclick="toggleMode('mapmk')">
            <a class="nav-link active show" data-toggle="tab" href="#mapmk">Map making</a>
          </li>
          <li class="nav-item" onclick="toggleMode('play')">
            <a class="nav-link" data-toggle="tab" href="#play">Play/Place</a>
          </li>
          <li class="nav-item" onclick="toggleMode('effect')">
            <a class="nav-link" data-toggle="tab" href="#effect">Effects</a>
          </li>

        </ul>

        <div class="tab-content">
          <div id="mapmk" class="tab-pane fade active show">
            <div class="map-menu">
              <div class="color-picker-wrapper">
                <div class="color-grid grid-map" id="color-grid-menu">

                </div>
                <div class="map-controls">
                    <input type='file' id='fileinput'/>
                <button onclick="loadMyGrid()">Load</button>
                <button onclick="saveMyGrid()">Save</button>
              </div>
              
              </div>
            </div>
          </div>
          <div id="play" class="tab-pane fade">
            <div class="play-menu">
              <div id="remove-play">
              <h4>Create</h4>
              <div class="color-picker-wrapper">
                <div class="color-grid" id="color-player-grid">

                </div>
              </div>
              <div class="letter-wrapper">
                <input id="character-letter-input" type="text" name="" value="" placeholder="Character letter(s)">
              </div>
              <div class="occupant-type-wrapper">
                <label>
                <input type="radio" name="occupant-type" value="hero" checked>
                <p class="radio-label">Hero</p>
              </label>
              <label>
                <input type="radio" name="occupant-type" value="enemy">
                <p class="radio-label">Enemy</p>
              </label>
              </div>
              <hr>
            </div>
              <div class="initiatives" id="initiatives">
                <h4>Initiatives</h4>
                <ul class="character-list-wrapper" id="character-list">
                </ul>
              </div>
              <button type="button" id="turn-button">NEXT</button>
            </div>
          </div>
          <div id="effect" class="tab-pane fade">
            <div class="effect-menu">
              <h4>Color</h4>
              <div class="color-picker-wrapper">
                <div class="color-grid" id="color-effect-menu">
   
                </div>
              </div>
              <h4>Shape</h4>
              <div class="shape-picker-wrapper">
                <div class="shape-picker">
                      <div class="shape square" onclick="selectEffectShape('SQUARE')">
                      </div>
                      <div class="shape circle" onclick="selectEffectShape('CIRCLE')">
                      </div>
                </div>
              </div>
              <h4>Size</h4>
              <div class="size-picker-wrapper">
                <div class="size-picker">
                  <input type="range" min="5" max="120" value="15" class="slider" id="effect-size" step="5">
                  <div id="effect-size-value">
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  <div>
    <button id='isMasterButton' onclick="swithIsMaster()">Is Master window</button> 
    <button id='sendMapButton' onclick="sendMapToServer()">Send Map</button>
    <button id='canWriteButton' onclick="switchCanWrite()">||</button>
  </div>
</div>
  


  
 
  <script src="draggable.js"></script>
  <script src="goel.js"></script>
  <script src="effect.js"> </script>
</body>
</html>
