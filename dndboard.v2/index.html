<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <script src="libraries/p5.sound.js"></script>
  <script src="sketch.js"></script>
  <script src="cell.js"></script>
  <script src="occupant.js"></script>
  <script src="viewGrid.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="style-draggable.css" type="text/css">
</head>

<body>
  <div class="wrapper">
    <div class="canvas" id="canvas" oncontextmenu="return false;">
    </div>
    <div class="menu-wrapper">
      <div>
        <ul class="nav nav-tabs">
          <li class="nav-item active" onclick="toggleMode('mapmk')">
            <a class="nav-link active show" data-toggle="tab" href="#mapmk">Map making</a>
          </li>
          <li class="nav-item" onclick="toggleMode('play')">
            <a class="nav-link" data-toggle="tab" href="#play">Play/Place</a>
          </li>
        </ul>

        <div class="tab-content">
          <div id="mapmk" class="tab-pane fade active show">
            <div class="map-menu">
              <div class="color-picker-wrapper">
                <div class="color-grid">
                  <div class="color-elem" onclick="selectTileColor(0)">
                    <div class="color" style="background: #000;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#c62828')">
                    <div class="color" style="background: #c62828;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#4527a0')">
                    <div class="color" style="background: #4527a0;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#1565c0')">
                    <div class="color" style="background: #1565c0;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#00838f')">
                    <div class="color" style="background: #00838f;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#00695c')">
                    <div class="color" style="background: #00695c;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#2e7d32')">
                    <div class="color" style="background: #2e7d32;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#9e9d24')">
                    <div class="color" style="background: #9e9d24;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#ff8f00')">
                    <div class="color" style="background: #ff8f00;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#d84315')">
                    <div class="color" style="background: #d84315;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#4e342e')">
                    <div class="color" style="background: #4e342e;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#424242')">
                    <div class="color" style="background: #424242;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#37474f')">
                    <div class="color" style="background: #37474f;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectTileColor('#fafafa')">
                    <div class="color" style="background: #fafafa;">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="play" class="tab-pane fade">
            <div class="play-menu">
              <h4>Create</h4>
              <div class="color-picker-wrapper">
                <div class="color-grid">
                  <div class="color-elem" onclick="selectOccupantColor(0)">
                    <div class="color" style="background: #000;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectOccupantColor('#c62828')">
                    <div class="color" style="background: #c62828;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectOccupantColor('#4527a0')">
                    <div class="color" style="background: #4527a0;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectOccupantColor('#1565c0')">
                    <div class="color" style="background: #1565c0;">
                    </div>
                  </div>

                    <div class="color" style="background: #2e7d32;">
                    </div>
                  </div>

                  </div>
                  <div class="color-elem" onclick="selectOccupantColor('#d84315')">
                    <div class="color" style="background: #d84315;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectOccupantColor('#4e342e')">
                    <div class="color" style="background: #4e342e;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectOccupantColor('#424242')">
                    <div class="color" style="background: #424242;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectOccupantColor('#37474f')">
                    <div class="color" style="background: #37474f;">
                    </div>
                  </div>
                  <div class="color-elem" onclick="selectOccupantColor('#fafafa')">
                    <div class="color" style="background: #fafafa;">
                    </div>
                  </div>
                </div>
              </div>
              <div class="letter-wrapper">
                <input id="character-letter-input" type="text" name="" value="" placeholder="Character letter(s)">
              </div>
              <div class="occupant-type-wrapper">
                <label>
                <input type="radio" name="occupant-type" value="hero" checked>
                <p class="radio-label">Hero</p>
              </label>
              <label>
                <input type="radio" name="occupant-type" value="enemy">
                <p class="radio-label">Enemy</p>
              </label>
              </div>
              <hr>
              <div class="">
                <h4>Initiatives</h4>
                <ul class="character-list-wrapper" id="character-list">
                </ul>
              </div>
              <button type="button" id="turn-button">NEXT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
